<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
  <section class="webscrap">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <!-- Page Title -->
          <h1 class="text-center mb-4">Web Scraper</h1>

          <!-- Form to input URL for scraping -->
          <form method="POST">
            <div class="mb-3">
              <label for="url" class="form-label">Enter URL to scrape</label>
              <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Start Scraping</button>
          </form>

          <!-- Show message when scraping starts -->
          {% if scraping_in_progress %}
          <div class="alert alert-warning mt-3 text-center" role="alert">
            Please wait, scraping is in progress...
          </div>
          {% endif %}

          <!-- Show success message when scraping is complete -->
          {% if not scraping_in_progress and message %}
          <div class="alert alert-success mt-3 text-center" role="alert">
            {{ message }}
          </div>
          {% endif %}

          <!-- Buttons to download files after scraping -->
          {% if show_buttons %}
          <div class="mt-4 downloaddiv">
            <a href="/download/csv" class="btn btn-download">Download CSV</a>
            <a href="/download/xlsx" class="btn btn-download">Download XLSX</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

  </section>

  <!-- Bootstrap 5 JS & Popper (for alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
